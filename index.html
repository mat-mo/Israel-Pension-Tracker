<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel Pension Fund Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chevron-icon {
            transition: transform 0.3s ease;
        }
        .group[open] .chevron-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">
    <nav class="bg-white shadow-sm border-b border-gray-200 z-10 flex-none">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-shekel-sign text-blue-600 text-2xl mr-3"></i>
                    <span class="font-bold text-xl text-gray-900">Israel Pension Tracker</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://github.com/mat-mo/Israel-Pension-Tracker" target="_blank" class="text-gray-500 hover:text-gray-700">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col flex-none">
            <div class="p-4 border-b border-gray-200">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="track-search" 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Search funds...">
                </div>
            </div>
            
            <div id="sidebar-content" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2">
                </div>
        </aside>

        <main class="flex-1 overflow-y-auto custom-scrollbar bg-gray-50 p-8" id="main-content">
            <div id="initial-state" class="h-full flex flex-col items-center justify-center text-gray-500">
                <i class="fas fa-chart-pie text-6xl mb-4 text-gray-300"></i>
                <h2 class="text-2xl font-semibold text-gray-700">Select a Pension Fund</h2>
                <p class="mt-2 text-gray-500">Choose a track from the sidebar to view detailed holdings.</p>
            </div>

            <div id="loading-state" class="hidden h-full flex items-center justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>

            <div id="dashboard-content" class="hidden max-w-7xl mx-auto space-y-6">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <h1 id="track-title" class="text-2xl font-bold text-gray-900 mb-2"></h1>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span class="bg-blue-100 text-blue-800 px-2.5 py-0.5 rounded-full text-xs font-medium" id="track-id-badge"></span>
                                <span id="track-assets"></span>
                            </div>
                        </div>
                        <div class="text-right text-xs text-gray-400">
                            Last Updated: Jan 2026
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100">
                        <h2 class="text-lg font-semibold text-gray-900">Asset Allocation</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asset Class</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Allocation</th>
                                </tr>
                            </thead>
                            <tbody id="asset-classes-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <div id="breakdown-container" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <script>
        // State management
        const state = {
            manifest: [],
            currentTrack: null,
            expandedSections: new Set()
        };

        // DOM Elements
        const els = {
            sidebar: document.getElementById('sidebar-content'),
            searchInput: document.getElementById('track-search'),
            initialState: document.getElementById('initial-state'),
            loadingState: document.getElementById('loading-state'),
            dashboardContent: document.getElementById('dashboard-content'),
            trackTitle: document.getElementById('track-title'),
            trackIdBadge: document.getElementById('track-id-badge'),
            trackAssets: document.getElementById('track-assets'),
            assetClassesBody: document.getElementById('asset-classes-body'),
            breakdownContainer: document.getElementById('breakdown-container')
        };

        // Initialization
        async function init() {
            try {
                const response = await fetch('data/manifest.json');
                state.manifest = await response.json();
                renderSidebar(state.manifest);
                
                // Handle deep linking or initial load
                const urlParams = new URLSearchParams(window.location.search);
                const trackId = urlParams.get('track');
                const fundId = urlParams.get('fund');
                
                if (trackId && fundId) {
                    loadTrack(fundId, trackId);
                }
            } catch (error) {
                console.error('Failed to load manifest:', error);
                els.sidebar.innerHTML = '<div class="p-4 text-red-500 text-sm">Failed to load fund data. Please check console.</div>';
            }
        }

        // Sidebar Rendering
        function renderSidebar(data, searchQuery = '') {
            els.sidebar.innerHTML = '';
            const query = searchQuery.toLowerCase();

            data.forEach(fund => {
                const matchingTracks = fund.tracks.filter(track => 
                    track.name.toLowerCase().includes(query) || 
                    track.id.includes(query)
                );

                if (matchingTracks.length > 0 || fund.name.toLowerCase().includes(query)) {
                    const section = document.createElement('details');
                    section.className = 'group';
                    section.open = searchQuery.length > 0; // Auto-expand on search
                    
                    section.innerHTML = `
                        <summary class="flex items-center justify-between p-3 cursor-pointer hover:bg-gray-50 rounded-lg text-sm font-medium text-gray-700 list-none outline-none">
                            <span class="flex items-center">
                                <i class="fas fa-building text-gray-400 w-5"></i>
                                ${fund.name}
                            </span>
                            <i class="fas fa-chevron-down text-gray-400 text-xs chevron-icon"></i>
                        </summary>
                        <div class="mt-1 ml-2 pl-4 border-l-2 border-gray-100 space-y-1">
                            ${(searchQuery ? matchingTracks : fund.tracks).map(track => `
                                <button onclick="loadTrack('${fund.id}', '${track.id}')"
                                        class="w-full text-left p-2 text-sm text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md transition-colors ${state.currentTrack?.id === track.id ? 'bg-blue-50 text-blue-600 font-medium' : ''}">
                                    ${track.name}
                                </button>
                            `).join('')}
                        </div>
                    `;
                    els.sidebar.appendChild(section);
                }
            });
        }

        // Search Handler
        els.searchInput.addEventListener('input', (e) => {
            renderSidebar(state.manifest, e.target.value);
        });

        // Track Loader
        async function loadTrack(fundId, trackId) {
            // Update UI State
            els.initialState.classList.add('hidden');
            els.dashboardContent.classList.add('hidden');
            els.loadingState.classList.remove('hidden');
            
            // Update URL without reload
            const newUrl = `${window.location.pathname}?fund=${fundId}&track=${trackId}`;
            window.history.pushState({ path: newUrl }, '', newUrl);

            try {
                // Find track info in manifest
                const fund = state.manifest.find(f => f.id === fundId);
                const trackInfo = fund.tracks.find(t => t.id === trackId);
                
                // Fetch Track Data
                const response = await fetch(`data/${fund.directory}/${trackInfo.file}`);
                const data = await response.json();
                
                state.currentTrack = { ...data, id: trackId }; // Store current track data
                renderDashboard(data);
                
                // Update active state in sidebar
                renderSidebar(state.manifest, els.searchInput.value);

            } catch (error) {
                console.error('Error loading track:', error);
                alert('Error loading track data');
            } finally {
                els.loadingState.classList.add('hidden');
                els.dashboardContent.classList.remove('hidden');
            }
        }

        // Dashboard Renderer
        function renderDashboard(data) {
            // 1. Header
            els.trackTitle.textContent = data.fundName;
            els.trackIdBadge.textContent = `ID: ${data.trackId}`;
            // FIX 1: Use formattedTotalAssets instead of totalAssetsBN + 'B'
            els.trackAssets.textContent = `Total Assets: ${data.formattedTotalAssets}`;

            // 2. Asset Classes Table
            els.assetClassesBody.innerHTML = data.assetClasses.map(cls => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${cls.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${cls.formattedValue}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center">
                            <span class="mr-2">${cls.percentage}%</span>
                            <div class="w-24 bg-gray-200 rounded-full h-1.5">
                                <div class="bg-blue-600 h-1.5 rounded-full" style="width: ${cls.percentage}%"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');

            // 3. Detailed Breakdown Sections
            els.breakdownContainer.innerHTML = '';
            
            data.assetClasses.forEach(cls => {
                const breakdownData = data.breakdown[cls.name];
                if (!breakdownData) return;

                const section = document.createElement('div');
                section.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden';
                
                // Header
                section.innerHTML = `
                    <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-900">${cls.name} Holdings</h3>
                        <span class="text-sm text-gray-500">${cls.percentage}% of Portfolio</span>
                    </div>
                    <div class="divide-y divide-gray-200">
                        ${renderSubclasses(breakdownData, cls.name)}
                    </div>
                `;
                
                els.breakdownContainer.appendChild(section);
            });
        }

        // Helper to render subclasses
        function renderSubclasses(subclasses, parentClass) {
            return subclasses.map((sub, index) => `
                <div class="p-4 hover:bg-gray-50 transition-colors">
                    <details class="group" ${index === 0 ? 'open' : ''}>
                        <summary class="flex items-center justify-between cursor-pointer list-none outline-none">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-chevron-right text-gray-400 text-xs transform group-open:rotate-90 transition-transform"></i>
                                <span class="font-medium text-gray-900">${sub.subclass}</span>
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded-full">${sub.itemCount} items</span>
                            </div>
                            <div class="text-sm text-gray-500">
                                ${sub.formattedValue || (sub.value + 'B')} Â· ${sub.percentageOfClass}% of Class
                            </div>
                        </summary>
                        
                        <div class="mt-4 pl-4">
                            <div class="overflow-x-auto border border-gray-200 rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Value</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">%</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-${parentClass}-${sub.subclass.replace(/\s+/g, '-')}" class="bg-white divide-y divide-gray-200">
                                        </tbody>
                                </table>
                            </div>
                            
                            ${sub.totalPages > 1 ? `
                                <div class="flex justify-between items-center mt-3 text-sm text-gray-600">
                                    <button onclick="changePage('${parentClass}', '${sub.subclass.replace(/'/g, "\\'")}', -1)" 
                                            class="hover:text-blue-600 disabled:opacity-50 disabled:cursor-not-allowed px-2 py-1"
                                            id="prev-${parentClass}-${sub.subclass.replace(/\s+/g, '-')}">
                                        <i class="fas fa-chevron-left"></i> Previous
                                    </button>
                                    <span id="page-info-${parentClass}-${sub.subclass.replace(/\s+/g, '-')}">
                                        Page 1 of ${sub.totalPages}
                                    </span>
                                    <button onclick="changePage('${parentClass}', '${sub.subclass.replace(/'/g, "\\'")}', 1)"
                                            class="hover:text-blue-600 disabled:opacity-50 disabled:cursor-not-allowed px-2 py-1"
                                            id="next-${parentClass}-${sub.subclass.replace(/\s+/g, '-')}">
                                        Next <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </details>
                </div>
                <script>
                    // Initialize first page immediately
                    setTimeout(() => renderTablePage('${parentClass}', '${sub.subclass.replace(/'/g, "\\'")}', 0), 0);
                <\/script>
            `).join('');
        }

        // Pagination State
        const paginationState = {};

        function getSafeId(str) {
            return str.replace(/\s+/g, '-');
        }

        window.renderTablePage = function(className, subclassName, pageIndex) {
            const key = `${className}-${subclassName}`;
            const safeKey = `${className}-${getSafeId(subclassName)}`;
            
            // Get data from current state
            const classData = state.currentTrack.breakdown[className];
            const subclassData = classData.find(s => s.subclass === subclassName);
            
            if (!subclassData) return;

            // Init state if needed
            if (!paginationState[key]) paginationState[key] = 0;
            if (pageIndex !== undefined) paginationState[key] = pageIndex;

            const currentPage = paginationState[key];
            const items = subclassData.holdingsPages[currentPage];
            const tbody = document.getElementById(`table-${safeKey}`);
            
            if (!tbody) return;

            tbody.innerHTML = items.map(item => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" title="${item.name}">
                        ${item.name.length > 40 ? item.name.substring(0, 40) + '...' : item.name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.formattedValue}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.percentage}%</td>
                </tr>
            `).join('');

            // Update Controls
            const prevBtn = document.getElementById(`prev-${safeKey}`);
            const nextBtn = document.getElementById(`next-${safeKey}`);
            const pageInfo = document.getElementById(`page-info-${safeKey}`);

            if (prevBtn) {
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === subclassData.totalPages - 1;
                pageInfo.textContent = `Page ${currentPage + 1} of ${subclassData.totalPages}`;
            }
        };

        window.changePage = function(className, subclassName, delta) {
            const key = `${className}-${subclassName}`;
            const newPage = (paginationState[key] || 0) + delta;
            renderTablePage(className, subclassName, newPage);
        };

        // Start
        init();
    </script>
</body>
</html>
